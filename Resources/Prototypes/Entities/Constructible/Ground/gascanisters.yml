- type: entity
  abstract: true
  id: GasCanisterBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
  - type: SnapGrid
    offset: Center
  - type: Sprite
  - type: Destructible
    thresholdvalue: 100
  - type: GasCanister
  - type: Anchorable
  - type: Pullable
  - type: UserInterface

- type: entity
  parent: GasCanisterBase
  id: GasCanister
  name: Gas Canister
  description: A canister that can contain any type of gas. It can be attached to connector ports using a wrench.
  components:
  - type: Sprite
    sprite: Constructible/Atmos/canister.rsi
    state: grey
  - type: UserInterface
    interfaces:
      - key: enum.GasCanisterUiKey.Key
        type: GasCanisterBoundUserInterface
  - type: Physics
    mass: 25
    anchored: false
    shapes:
      - !type:PhysShapeAabb
        bounds: "-0.5,-0.25,0.5,0.25"
        mask:
          - Impassable
          - MobImpassable
          - VaultImpassable
          - SmallImpassable
        layer:
          - Opaque
          - MobImpassable
          - VaultImpassable
          - SmallImpassable

- type: entity
  parent: GasCanister
  id: DioxygenCanister
  name: Dioxygen Canister
  components:
  - type: Sprite
    state: blue
  - type: GasCanister
    gasMixture:
      volume: 10
      moles:
        - 100
      temperature: 293.15
