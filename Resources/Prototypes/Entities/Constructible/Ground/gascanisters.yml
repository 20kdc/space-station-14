- type: entity
  abstract: true
  id: GasCanisterBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
  - type: SnapGrid
    offset: Center
  - type: Sprite
  - type: Destructible
    thresholdvalue: 100
  - type: GasCanister
  - type: Anchorable
  - type: Pullable

- type: entity
  parent: GasCanisterBase
  id: GasCanister
  name: Gas Canister
  components:
  - type: Sprite
    sprite: Constructible/Atmos/canister.rsi
    state: grey
  - type: Physics
    mass: 25
    anchored: false
    shapes:
      - !type:PhysShapeAabb
        bounds: "-0.5,-0.25,0.5,0.25"
        mask:
          - Impassable
          - MobImpassable
          - VaultImpassable
          - SmallImpassable
        layer:
          - Opaque
          - MobImpassable
          - VaultImpassable
          - SmallImpassable
